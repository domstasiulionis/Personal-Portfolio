<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/fcf2b0796a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-content">
        <h2 class="nav-content__logo">DS</h2>
        <ul class="nav-content-list">
          <a class="nav-content-list__item home active" href="#home"
            ><li>Home</li></a
          >
          <a class="nav-content-list__item about" href="#about"
            ><li>About</li></a
          >
          <a class="nav-content-list__item projects" href="#projects"
            ><li>Projects</li></a
          >
          <a class="nav-content-list__item contact" href="#contact"
            ><li>Contact</li></a
          >
          <a class="nav-content-list__btn" href="./assets/" download="cv.pdf">
            <i class="fas fa-arrow-down"></i> CV
          </a>
        </ul>
      </div>
    </nav>

    <section id="home" class="lp">
      <img class="lp-bg" src="./assets/bg.png" alt="bg" />
      <header class="lp-header">
        <h3 class="lp-header__text">
          Hey there <i class="fas fa-hand-spock icon--hand"></i>, I'm
        </h3>
        <h1 class="lp-header-name">
          <div class="lp-header-name__letter hidden">D</div>
          <div class="lp-header-name__letter hidden">o</div>
          <div class="lp-header-name__letter hidden">m</div>
          <div class="lp-header-name__letter hidden">i</div>
          <div class="lp-header-name__letter hidden">n</div>
          <div class="lp-header-name__letter hidden">y</div>
          <div class="lp-header-name__letter hidden">k</div>
          <div class="lp-header-name__letter hidden">a</div>
          <div class="lp-header-name__letter hidden">s</div>
        </h1>
        <div class="lp-header-title">
          <p class="lp-header-title__position">Front-end Developer</p>
        </div>
        <p class="lp-header__bio">
          Ambitious and detail-oriented front-end developer with a passion for
          implementing high-quality aesthetics and functionality.
          <i class="fas fa-map-marker-alt" style="color: red"></i> Based in
          London, UK.
        </p>
        <div class="lp-header-icons">
          <a
            href="https://www.linkedin.com/in/dominykas-s-936b84174/"
            target="_blank"
            ><i class="fab fa-linkedin lp-header-icons__icon"></i
          ></a>
          <a href="https://github.com/domstasiulionis" target="_blank"
            ><i class="fab fa-github lp-header-icons__icon"></i
          ></a>
        </div>
        <div class="lp-header-action">
          <p class="lp-header-action__text">Scroll Down</p>
          <div class="lp-header-action__circle">
            <i class="fas fa-arrow-down lp-header-action__icon"></i>
          </div>
        </div>
      </header>
      <div class="lp-imgs">
        <img class="lp-imgs" src="./assets/blob.svg" alt="blob" />
        <img
          class="lp-imgs__guy hidden"
          src="./assets/landing-guy.png"
          alt="guy"
        />
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
